<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card m-3">
            <h4 class="card-body" style="font-weight: bold;font-size:25px;text-align: center;">Add Job</h4>
            <div class="card-body">
    
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="organization" formControlName="organization"
                                    placeholder="Enter organization">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <input type="date" class="form-control" name="date" formControlName="date"
                                    placeholder="Select date">
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="postion" formControlName="postion"
                                    placeholder="Enter postion">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="organizationLogo" formControlName="organizationLogo"
                                    placeholder="Enter image url">
                            </div>
                        </div>
                    </div><br>
    
                    <div class="form-row">
                        <button class="btn btn-danger mr-2"
                            style="width: 20%;" routerLink="/admin/joblist">Cancel</button>
                        <button class="btn btn-primary"  style="width: 20%;">Submit</button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
