<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>All Profiles</h2><br>

    
        </div>
        <div class="col-6">
            <div>
                <input
                type="text"
                class="form-control"
                placeholder="Search Profiles..."
                [(ngModel)]="filterTerm"
              />
              </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Profile</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Address</th>
                <th>Organization</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let profile of profiles | filter: filterTerm | paginate: { itemsPerPage: 4, currentPage: p, totalItems: total }">
                <td><img src="{{profile.location}}" alt="" height="50" width="70"></td>
                <td>{{profile.firstName}}</td>
                <td>{{profile.lastName}}</td>
                <td>{{profile.mobile}}</td>
                <td>{{profile.email}}</td>
                <td>{{profile.address}}</td>
                <td>{{profile.organization}}</td>
                
                <td>
                    <img src="assets/delete.png" alt="" height="25" (click)="deleteProfile(profile.userId)">
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls class="pagination" (pageChange)="pageChangeEvent($event)"></pagination-controls>
</div>
