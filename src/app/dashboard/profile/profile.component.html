<div class="w3-container w3-content profileContainer">
  <div class="w3-row" *ngFor="let profile of profiles;">
    <div class="w3-col m12">

      <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
        <marquee direction="down"><p class="myNetwork">Welcome! <span style="color: blue;">Rohit</span></p></marquee>
        <div class="w3-row-padding w3-padding-32" style="margin:0 -16px;">

          <div>
            <img class="profileImg" src="{{profile.location}}" (click)="addProfilePicture()">
            <div class="w3-container w3-white">
              <img class="mr-3" src="assets/edit.png" alt="" (click)="editProfile(profile.userId)">
              <img class="mr-3" src="assets/delete.png" alt="" (click)="deleteProfile(profile.userId)">
              <p class="fnameorlname"><b>{{profile.firstName}} {{profile.lastName}}</b></p>
              <p>{{profile.email}}</p>
              <p class="organization">{{profile.organization}}</p>
              <button class="btn btn-primary" style="width: 50%;"><i class="fa fa-phone"></i>&nbsp;Contact</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
