<div class="card m-3">
    <h4 class="card-body">Add Basic Information</h4>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group col-6">
                    <input type="text" formControlName="firstname" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" placeholder="Enter first name" />
                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                        <div *ngIf="f.firstname.errors.required">First Name is required</div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <input type="text" formControlName="lastname" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" placeholder="Enter last name" />
                    <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                        <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                        <div *ngIf="f.lastname.errors.pattern">Only String accept here</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <input type="text" formControlName="location" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.location.errors }" placeholder="Enter location" />
                    <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                        <div *ngIf="f.location.errors.required">Location is required</div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <input type="number" formControlName="mobile" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" placeholder="Enter mobile number" />
                    <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile.errors.required">Mobile no is required</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <input type="date" formControlName="bdate" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.bdate.errors }" placeholder="Select birth date" />
                    <div *ngIf="submitted && f.bdate.errors" class="invalid-feedback">
                        <div *ngIf="f.bdate.errors.required">Birth date is required</div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12">
                    <textarea type="text" formControlName="address" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
                        placeholder="Enter address"></textarea>
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <input type="text" formControlName="organization" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.organization.errors }" placeholder="Enter organization" />
                    <div *ngIf="submitted && f.organization.errors" class="invalid-feedback">
                        <div *ngIf="f.organization.errors.required">Organization is required</div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <select type="text" formControlName="language" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.language.errors }" placeholder="Enter language">
                    <option value="1">English</option>
                    <option value="1">Hindi</option>
                    <option value="1">Marathi</option>
                    </select>
                    <div *ngIf="submitted && f.language.errors" class="invalid-feedback">
                        <div *ngIf="f.language.errors.required">Language is required</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button class="btn btn-success mr-2" (click)="goProfilePage()" style="width: 20%;">Back</button>
                <button class="btn btn-danger mr-2" style="width: 20%;">Cancel</button>
                <button class="btn btn-primary" style="width: 20%;">Submit</button>
            </div>

        </form>
    </div>
</div>
