<div class="card m-3">
    <h4 class="card-body">Update Information</h4>
    <div class="card-body">

        <form [formGroup]="ngForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="firstName" formControlName="firstName"
                            placeholder="Enter first name">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="lastName" formControlName="lastName"
                            placeholder="Enter last name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="location" formControlName="location"
                            placeholder="Enter profile image url">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="mobile" formControlName="mobile"
                            placeholder="Enter mobile number">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <input type="date" class="form-control" name="birthDate" formControlName="birthDate"
                            placeholder="Select birth date">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="email" formControlName="email"
                            placeholder="Enter email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <textarea class="form-control" name="address" formControlName="address"
                            placeholder="Enter address"></textarea>
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="organization"
                        formControlName="organization" placeholder="Enter organization">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <input type="file" class="form-control" name="uploadCV" formControlName="uploadCV"
                            placeholder="Upload file">
                    </div>
                </div>
            </div><br>
           
            <div class="form-row">
                <button class="btn btn-success mr-2" (click)="goProfilePage()"
                    style="width: 20%;">Back</button>
                <button class="btn btn-secondary mr-2" style="width: 20%;" routerLink="/dashboard/profilelist">View Profile</button>
                <button class="btn btn-danger mr-2" style="width: 20%;">Cancel</button>
                <button class="btn btn-primary" style="width: 20%;">Update</button>
            </div>

        </form>
    </div>
</div>
