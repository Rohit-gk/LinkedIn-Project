<div class="container">
    <h2>All Posts</h2><br>

    <table class="table">
        <thead>
            <tr >
                <!-- <th>Id</th> -->
                <th>Image</th>
                <th>Page Title</th>
                <th>Content</th>
                <th>Summary</th>
                <!-- <th>ImageUrl</th> -->
                <!-- <th>UrlHandle</th> -->
                <th>Followers</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let post of posts;">
                <!-- <td>{{post.id}}</td> -->
                <td>
                    <img src="{{post.imageUrl}}" alt="" style="height: 50px;width:50px">
                </td>
                <td>{{post.title}}</td>
                <td>{{post.content}}</td>
                <td>{{post.summary}}</td>
                <!-- <td>{{post.imageUrl}}</td> -->
                <!-- <td>{{post.urlHandle}}</td> -->
                <td>{{post.author}}</td>
                <td>
                    <img src="assets/delete.png" style="height: 25px;" alt="" (click)="deletePost(post.id)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
