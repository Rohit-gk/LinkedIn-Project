<div class="container">
    <h2>All Profiles</h2><br>

    <table class="table">
        <thead>
            <tr >
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Location</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Address</th>
                <th>Organization</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let profile of profiles;">
                <td>{{profile.firstName}}</td>
                <td>{{profile.lastName}}</td>
                <td>{{profile.location}}</td>
                <td>{{profile.mobile}}</td>
                <td>{{profile.email}}</td>
                <td>{{profile.address}}</td>
                <td>{{profile.organization}}</td>
                <td>
                    <img src="assets/edit.png" alt="" height="25" (click)="goToEditProfile()">
                </td>
                <td>
                    <img src="assets/delete.png" alt="" height="25" (click)="deleteProfile(profile.userId)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
